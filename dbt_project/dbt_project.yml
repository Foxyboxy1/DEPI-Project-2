# Project Configuration
name: 'playstore_analytics'
version: '1.0.0'
config-version: 2

# Profile to use
profile: 'playstore_analytics'

# Paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Output paths
target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Model configurations
models:
  playstore_analytics:
    # Staging models
    staging:
      +materialized: view
      +schema: staging
      +tags: ['staging']
      
    # Mart models
    marts:
      +materialized: table
      +schema: marts
      +tags: ['marts']

# Seeds configuration
seeds:
  playstore_analytics:
    +schema: seeds
    +quote_columns: false

# Variables
vars:
  start_date: '2020-01-01'
  end_date: '2025-12-31'